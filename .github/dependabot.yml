version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: nuget
    directory: /src/backend.tests
    schedule:
      interval: daily

  - package-ecosystem: nuget
    directory: /src/backend
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /src/frontend
    schedule:
      interval: daily
