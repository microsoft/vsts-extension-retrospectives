name: Publish to Azure DevOps Marketplace

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login GitHub CLI
        run: |
          gh auth status
          echo "Status above should be 'Logged in to github.com as <username>'"
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          gh auth status
          echo "Status above should be 'Logged in to github.com as <username>'"

      - name: Continue execution if the specified team
        run: |
          echo "Congratulations! You are part of the specified team."
