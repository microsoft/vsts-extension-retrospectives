name: Publish to Azure DevOps Marketplace

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login GitHub CLI
        run: |
          for key in $(echo "${{ toJson(github) }}" | jq -r 'keys[]'); do
            value=$(echo "${{ toJson(github) }}" | jq -r ".$key")
            echo "$key: $value"
          done

      - name: Continue execution if the specified team
        run: |
          echo "Congratulations! You are part of the specified team."
          https://api.github.com/repos/microsoft/vsts-extension-retrospectives/collaborators/polatengin