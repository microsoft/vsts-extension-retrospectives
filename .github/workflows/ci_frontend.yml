name: "CI_Frontend"

on:
  push:
    branches:
      - main
      - dev
      - "releases/**"
  pull_request:
    branches:
      - main
      - dev
      - "releases/**"
  workflow_dispatch:

jobs:
  build:
    name: Frontend - Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out repository

      - uses: actions/setup-node@v4
        name: Setup node
        with:
          node-version: "18"

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - ".github/**"
              - "RetrospectiveExtension.Frontend/**"

      - if: steps.changes.outputs.src == 'true'
        name: "Install dependencies"
        run: npm ci
        working-directory: "RetrospectiveExtension.Frontend"

      - if: steps.changes.outputs.src == 'true'
        name: "Lint node files"
        run: npm run lint
        working-directory: "RetrospectiveExtension.Frontend"

      - if: steps.changes.outputs.src == 'true'
        name: "Run tests"
        run: npm test
        working-directory: "RetrospectiveExtension.Frontend"

      - if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-results
          path: RetrospectiveExtension.Frontend/reports/jest-junit.xml

      - name: Markdown lint
        run: |
          npm install markdownlint-cli2 --global
          markdownlint-cli2 "**/*.md" --config ".github/.markdownlint.json"

      - name: Spell check
        run: |
          npx -y spellchecker-cli@^6 --files "**/*.md"

      - if: steps.changes.outputs.src == 'true'
        name: Code Coverage for CodeCov
        uses: codecov/codecov-action@v4.1.0
        with:
          name: Codecov Run
          files: coverage/coverage-final.json
