name: 'CI_Frontend'

on:
  push:
    branches:
      - main
      - dev
      - 'releases/**'
  pull_request:
    branches:
      - main
      - dev
      - 'releases/**'
  workflow_dispatch:

jobs:
  build:
    name: Frontend - Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out repository

      - uses: actions/setup-node@v4
        name: Setup node
        with:
          node-version: '16'

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - '.github/**'
              - 'RetrospectiveExtension.Frontend/**'

      - if: steps.changes.outputs.src == 'true'
        name: "Install dependencies"
        run: npm ci
        working-directory: 'RetrospectiveExtension.Frontend'

      - if: steps.changes.outputs.src == 'true'
        name: "Lint node files"
        run: npm run lint
        working-directory: 'RetrospectiveExtension.Frontend'

      - if: steps.changes.outputs.src == 'true'
        name: "Run tests"
        run: npm test
        working-directory: 'RetrospectiveExtension.Frontend'

      - if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: jest-test-results
          path: RetrospectiveExtension.Frontend/reports/jest-junit.xml

      # https://github.com/marketplace/actions/markdownlint-cli2-action
      - uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          config: .markdownlint.json
          globs: |
            #CODE_OF_CONDUCT.md
            #LICENSE
            #SECURITY.md

      # https://github.com/marketplace/actions/spellchecker-cli
      - uses: tbroadley/spellchecker-cli-action@v1

      - if: steps.changes.outputs.src == 'true'
        name: Code Coverage for CodeCov
        uses: codecov/codecov-action@v4.0.1
        with:
          name: Codecov Run
          files: coverage/coverage-final.json
